<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #1e1e1e;
            color: #ffffff;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: #228B22;
        }

        header h1 {
            margin: 0;
        }

        header input {
            padding: 5px;
            font-size: 16px;
        }

        .card-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
        }

        .card {
            background-color: #2c2c2c;
            border-radius: 10px;
            margin: 10px;
            width: 200px;
            padding: 15px;
            text-align: center;
            transition: transform 0.3s;
        }

        .card:hover {
            transform: scale(1.05);
        }

        .card img {
            width: 100%;
            height: 150px;
            object-fit: cover;
            border-radius: 10px;
        }

        .card h2 {
            margin: 10px 0;
        }

        .card button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #5BB450;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .card button:hover {
            background-color: #3B8132;
        }

        .iframe-container {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            justify-content: center;
            align-items: center;
        }

        .iframe-container iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        .iframe-container .close-button {
            position: absolute;
            top: 15px;
            right: 15px;
            padding: 10px 20px;
            font-size: 12px;
            background-color: #ff0000;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .iframe-container .close-button:hover {
            background-color: #cc0000;
        }
    </style>
</head>

<body>
    <header>
        <h1>Home</h1>
        <input type="text" id="searchBar" placeholder="Search...">
    </header>
    <div class="card-container" id="cardContainer">
        <div class="card" data-title="Slowroads">
            <img src="https://stinkypigeon849.github.io/img/slowroads.jpeg" alt="Slowroads">
            <h2>Slowroads</h2>
            <button onclick="playGame('https://stinkypigeon849.github.io/games/slowroads.html')">Play</button>
        </div>
        <div class="card" data-title="Bloxd.io">
            <img src="https://stinkypigeon849.github.io/img/bloxd.io.jpeg" alt="Bloxd.io">
            <h2>Bloxd.io</h2>
            <button onclick="playGame('https://stinkypigeon849.github.io/games/bloxd.io.html')">Play</button>
        </div>
        <div class="card" data-title="EaglerCraft">
            <img src="https://stinkypigeon849.github.io/img/eaglercraft-logo.jpeg" alt="EaglerCraft">
            <h2>Eaglercraft</h2>
            <button onclick="playGame('https://stinkypigeon849.github.io/games/Eaglercraft.html')">Play</button>
        </div>
        <div class="card" data-title="Stickman Hook">
            <img src="https://stinkypigeon849.github.io/img/stickman.jpeg" alt="Stickman Hook">
            <h2>Stickman Hook</h2>
            <button onclick="playGame('https://stinkypigeon849.github.io/games/stickmanhook.html')">Play</button>
        </div>
        <div class="card" data-title="Snow Rider 3d">
            <img src="https://stinkypigeon849.github.io/img/snowrider3d.png" alt="Snow Rider 3d">
            <h2>Snow Rider 3d</h2>
            <button onclick="playGame('https://stinkypigeon849.github.io/games/snow-rider.html')">Play</button>
        </div>
        <div class="card" data-title="Smash Karts">
            <img src="https://stinkypigeon849.github.io/img/smashkarts.jpg" alt="Smash Karts">
            <h2>Smash Karts</h2>
            <button onclick="playGame('https://stinkypigeon849.github.io/games/smashkarts.html')">Play</button>
        </div>
        <div class="card" data-title="Moto X3m">
            <img src="https://stinkypigeon849.github.io/img/motox3m.jpeg" alt="Moto X3m">
            <h2>Moto X3m</h2>
            <button onclick="playGame('https://stinkypigeon849.github.io/games/motox3m.html')">Play</button>
        </div>
        <div class="card" data-title="Space Waves">
            <img src="https://stinkypigeon849.github.io/img/spacewaves.jpeg" alt="Space Waves">
            <h2>Space Waves</h2>
            <button onclick="playGame('https://stinkypigeon849.github.io/games/spacewaves.html')">Play</button>
        </div>
        <div class="card" data-title="Slope">
            <img src="https://stinkypigeon849.github.io/img/slope.jpeg" alt="Slope">
            <h2>Slope</h2>
            <button onclick="playGame('https://stinkypigeon849.github.io/games/slope.html')">Play</button>
        </div>
        <div class="card" data-title="Tube Jumpers">
            <img src="https://stinkypigeon849.github.io/img/tubejumpers.jpeg" alt="Tube Jumpers">
            <h2>Tube Jumpers</h2>
            <button onclick="playGame('https://stinkypigeon849.github.io/games/tubejumpers.html')">Play</button>
    </div>

    <div class="iframe-container" id="iframeContainer">
        <button class="close-button" onclick="closeGame()">Close</button>
        <iframe id="gameIframe" src=""></iframe>
    </div>

    <script>
        document.getElementById('searchBar').addEventListener('input', function () {
            const searchQuery = this.value.toLowerCase();
            const cards = document.querySelectorAll('.card');
            cards.forEach(card => {
                const title = card.getAttribute('data-title').toLowerCase();
                if (title.includes(searchQuery)) {
                    card.style.display = 'block';
                } else {
                    card.style.display = 'none';
                }
            });
        });

        function playGame(url) {
            document.getElementById('gameIframe').src = url;
            document.getElementById('iframeContainer').style.display = 'flex';
        }

        function closeGame() {
            document.getElementById('gameIframe').src = '';
            document.getElementById('iframeContainer').style.display = 'none';
        }
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="https://drive.google.com/favicon.ico">
    <title>My Drive - Google Drive</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #5bb450;
            color: #ffffff;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: #228B22;
        }

        header h1 {
            margin: 5;
        }

        header input {
            padding: 5px;
            font-size: 20px;
        }

        .card-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
        }

        .card {
            background-color: #8bca84;
            border-radius: 10px;
            margin: 10px;
            width: 200px;
            padding: 15px;
            text-align: center;
            transition: transform 0.3s;
        }

        .card:hover {
            transform: scale(1.05);
        }

        .card img {
            width: 100%;
            height: 150px;
            object-fit: cover;
            border-radius: 10px;
        }

        .card h2 {
            margin: 10px 0;
        }

        .card button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #5BB450;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .card button:hover {
            background-color: #3B8132;
        }

        .iframe-container {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            justify-content: center;
            align-items: center;
        }

        .iframe-container iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        .iframe-container .close-button {
            position: absolute;
            top: 15px;
            right: 15px;
            padding: 10px 20px;
            font-size: 12px;
            background-color: #ff0000;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .iframe-container .close-button:hover {
            background-color: #cc0000;
        }
    </style>
</head>

<body>
    <header>
        <h1>StinkyPigeon849 | Moto X3M</h1>
    </header>
    <div class="card-container" id="cardContainer">
        <div class="card" data-title="Moto X3M">
            <img src="https://stinkypigeon849.github.io/img/motox3m.jpeg" alt="Moto X3M">
            <h2>Moto X3M</h2>
            <button onclick="playGame('https://stinkypigeon849.github.io/games/motox3m.html')">Play</button>
        </div>
        <div class="card" data-title="Moto X3M Pool Party">
            <img src="https://stinkypigeon849.github.io/img/motox3mpool.png" alt="Moto X3M Pool Party">
            <h2>Moto X3M Pool Party</h2>
            <button onclick="playGame('https://stinkypigeon849.github.io/games/motox3mpool.html')">Play</button>
    </div>

    <div class="iframe-container" id="iframeContainer">
        <button class="close-button" onclick="closeGame()">Close</button>
        <iframe id="gameIframe" src=""></iframe>
    </div>

    <script>
        document.getElementById('searchBar').addEventListener('input', function () {
            const searchQuery = this.value.toLowerCase();
            const cards = document.querySelectorAll('.card');
            cards.forEach(card => {
                const title = card.getAttribute('data-title').toLowerCase();
                if (title.includes(searchQuery)) {
                    card.style.display = 'block';
                } else {
                    card.style.display = 'none';
                }
            });
        });

        function playGame(url) {
            document.getElementById('gameIframe').src = url;
            document.getElementById('iframeContainer').style.display = 'flex';
        }

        function closeGame() {
            document.getElementById('gameIframe').src = '';
            document.getElementById('iframeContainer').style.display = 'none';
        }
    </script>
</body>

</html>
